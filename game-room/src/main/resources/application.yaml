zookeeper:
  connection: zoo1:2181,zoo2:2181,zoo3:2181
  root-path: /game-server

netty:
  server:
    name: room-server
    server-type: ROOM
    ssl: false
    port: 9000
    channel: io.netty.channel.socket.nio.NioServerSocketChannel
    boss-group:
      eventLoopGroup: io.netty.channel.nio.NioEventLoopGroup
    socket:
      keepalive: true
      backlog: 1024
